<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Temperatureconverter.css/converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TEMPERATURE CONVERTER</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>TEMPERATURE CONVERTER</h2>
            <span class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon1">&#8451</span>
        </div>

        <div id="feren">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon1">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon1">&#8490</span>
        </div>

        <div class="button"><button>All Clear</button></div>
    </div>
    <script src="../Temperatureconverter.html/converter.css/script.js"></script>
</body>
</html>
